<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FluxMesh Docs</title>
    <!-- Docsify theme (dark). You can swap to vue.css / pure.css / solarized.css later -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'FluxMesh Docs',
        logo: '/logo.png',
        loadSidebar: true,
        subMaxLevel: 2,
        search: 'auto'
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  </body>
</html>
